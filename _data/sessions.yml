-
  id: 2
  title: "რა არის პროგრამირება?"
  description: "სესიის განმავლობაში ჩამოვაყალიბებთ აზრს თუ რა არის პროგრამირება. რატომ არსებობს პროგრამირების სხვადასხვა ენები და რა განსხვავებაა მათ შორის. განვიხილავთ სტატისტიკას თუ როგორ იცვლება ბოლო დროის განმავლობაში ენების პოპულარობა და რომელი ცნობილი საიტი რომელ ენაზეა დაწერილი. აგრეთვე ვისაუბრებთ იმაზე, თუ რა არის კოდი და სახის შეცდომები შეიძლება დავუშვათ პროგრამის წერის დროს. სესიის მეორე ნაწილი დაეთმობა ალგორითმის მნიშნველობის განსხაზღვრას. რამდენად დიდი მნიშვნელობა აქვს ალგორითმის ოპტიმალურობას. ყოველდღიური მაგალითების მეშვეობით გავიაზრებთ და მივხვდებით რა არის უმოკლესი ალგორითმი. ამოვხსნით რამდენიმე საინტერესო ამოცანას, განვიხილავთ ამოხსნის რამდენიმე ვარიანტს. მოვიფიქრებთ რომელია უმოკლესი ალგორითმი და ჩავწერთ მას ფსევდოკოდის სახით"
  speakers: [2]

