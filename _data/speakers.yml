  bio: "ნანა დიხამინჯია ფლობს დოქტორის ხარისხს გამოყენებით მათემატიკაში, რომელიც მიენიჭა თბილისის სახელმწიფო უნივერსიტეტში 2014 წელს. მას აქვს მრავალწლიანი გამოცდილება პროგრამული უზრუნველყოფების და გეოსაინფორმაციო სისტემების შექმნასა და განვითარებაში, საინფორმაციო ტექნოლოგიების პროექტების მართვაში. იმავე დროს, ის მუშაობდა სამეცნიერო კვლევებზე და ანვითარებდა ალგორითმებს მათემატიკური ფიზიკის, ელექტრომაგნიტური თავსებადობის და სიგნალის მთლიანობის სხვადასსხვა ამოცანებისთვის. ის არის 40-ზე მეტი სამეცნიერო სტატიის და საერთაშორისო კონფერენციებზე მოხსენების ავტორი და თანაავტორი. ბოლო 4 წლის მანძილზე ნანა დიხამინჯია მუშაობდა მისურის მეცნიერებათა და ტექნოლოგიების უნივერსიტეტში, როგორც მოწვეული ასისტენტ მკვლევარ-პროფესორი. ამ პერიოდში ის მოხალისეობრივ საწყისებზე აქტიურად იყო ჩართული ადგილობრივი საბავშვო-სამეცნიერო ცენტრის კალეიდოსკოპის განვითარებაში, იყო ლეგოს დაწყებითი და საშუალო ლიგების რობოტიქსის გუნდების მწვრთნელი, როლას საშუალო სკოლის სამეცნიერო ოლიმპიადის და მათემატიკის გუნდების კონსულტანტი და ელექტრომაგნიტური თავსებადობის ლაბორატორიაში ხელმძღვანელობდა არდუინოს კლუბს მე-7-8 კლასელებისთვის. ამჟამად ის მუშაობს ილიას სახელმწიფო უნივერსიტეტში, როგორც კომპიუტერული და ელექტრული ინჟინერიის პროფესორი, არის კომპიუტერული ინჟინერიის საბაკალავრო პროგრამების ხელმძღვანელი და საერთაშორისო ABET აკრედიტაციისთვის საინჟინრო პროგრამების მომზადების კომიტეტის თავმჯდომარე. ის ასევე არის EMC Transactions of IEEE საერთაშორისო ჟურნალის ასოცირებული რედაქტორი, კონსულტანტი სხვადასხვა საინფორმაციო ტექნოლოგიების და გეოსაინფორმაციო სისტემების პროექტებში და თანამშრომლობს მისურის მეცნიერებათა და ტექნოლოგიების უნივერსიტეტის ელექტრომაგნიტური თავსებადობის ლაბორატორიასთან, როგორც მკვლევარი, ორ სამეცნიერო პროექტში კომპანიის Dell მონაწილეობით. ამჟამად ის ასევე არის საქართველოს განათლების ხარისხის განვითარების ეროვნული ცენტრის ავტორიზაციის და აკრედიტაციის ექსპერტი. "
